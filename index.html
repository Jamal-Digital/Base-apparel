<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section>
    <div class="column-1 column">
      <header>
        <img src="images/logo.svg" alt="">
      </header>

      <div class="image-holder">
        <img src="images/hero-mobile.jpg" alt="">
      </div>

      <div class="content-holder">
        <span> WE'RE</span>
        <h1>COMING<br>SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      
      <div class="email">
        <input type="text" placeholder="Email Address" class="input">
        <button class="send-msg">
          <img src="images/icon-arrow.svg" >
        </button>
        <p class="error-msg"></p>
      </div> 
    
    </div>

    <div class="column-2 column">
      <img src="images/hero-desktop.jpg" alt="">
    </div>

  </section>
  

  <script>
    const input = document.querySelector('.input');
    const button = document.querySelector('.send-msg');
    let errorMessage = document.querySelector('.error-msg');
 
  button.onclick = () => {
    if(!input.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
      errorMessage.innerHTML = 'Please provide a valid email';
      console.log('error');
    } 

  }
  </script>


</body>
</html>
